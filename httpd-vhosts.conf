<VirtualHost *:80>
    ServerAdmin magno.bds@gmail.com
    DocumentRoot "C:/wamp64/www/ecommerce-project"
    ServerName www.rastar-commerce.com.br
    ErrorLog "logs/dummy-host2.example.com-error.log"
    CustomLog "logs/dummy-host2.example.com-access.log" common
	<Directory "C:/wamp64/www/ecommerce-project">
        Require all granted

        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
	</Directory>
</VirtualHost>